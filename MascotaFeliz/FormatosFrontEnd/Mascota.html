<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        body{
            background-color: lightcoral;
            }
        form label{
            color:black;
            margin-bottom: 20px;
        }
        form input{
            margin: 1%;
        }
  </style>
    </style>
</head>
<body>
        <h1>¡Registra a tu mascota!</h1>
        <h2>Solo debes llenar la información a continuación</h2>
    <form action="">
        <label for="Nombres">Nombre del peludito</label><br>
        <input type="text" id="nombres"><br>
        <label for="Edad">Edad</label><br>
        <input type="number" id="edad"><br>
        <label for="tipo">Tipo de peludito:</label>
        <select id="tipo" name="tipo">
            <option value="Perro">Perro</option>
            <option value="Gato">Gato</option>
        </select>
        <label for="Raza">Raza</label><br>
        <input type="text" id="raza"><br>
        <label for="Color">Color</label><br>
        <input type="text" id="color"><br>
        <label for="ciudad">Ciudad</label><br>
        <input type="text" id="ciudad"><br>
        <label for="país">País</label><br>
        <input type="text" id="país"><br>  
        <input type="submit" value="Enviar Formulario"><br>
        <input type="reset" value="Llenar de nuevo Formulario"><br>


    </form>
</body>
</html>
