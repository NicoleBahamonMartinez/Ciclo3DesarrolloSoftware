<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <style>
        input,label{display: block;}
    </style>
    <h1>Formulario Veterinario</h1>
    <form action="">
        <label for="">Tipo de identificación</label>
        <input type="text" id="Tipo de identificación">
        <label for="">Número de identificación</label>
        <input type="number" id="Número de identificación">
        <label for="">Nombres</label>
        <input type="text" id="Nombres">
        <label for="">Apellidos</label>
        <input type="text" id="Apellidos">
        <label for="">Teléfono</label>
        <input type="tel" id="Teléfono">
        <label for="">Correo electrónico</label>
        <input type="email" id="correo electrónico">
        <label for="">Tarjeta profesional </label>
        <input type="text" id="Tarjeta profesional">
        <label for="">Código profesional</label>
        <input type="number" id="Código profesional">
        <input type="submit" value="Enviar formulario">
        <input type="reset"value="Resetear formulario">
        
    </form>
</body>
</html>
