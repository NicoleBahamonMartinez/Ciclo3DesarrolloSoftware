<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
        <h1>Formulario Dueño</h1>
    <form action="">
        <label for="tipo de identificación">Tipo de Identificación</label> <br>
        <input type="text" id="tipo de identificación"><br>
        <label for="número de identificación">Número de Identificación</label><br>
        <input type="number" id="número de identificación"><br>
        <label for="nombres">Nombres</label><br>
        <input type="text" id="nombres"><br>
        <label for="apellidos">Apellidos</label><br>
        <input type="text" id="apellidos"><br>
        <label for="teléfono">Teléfono</label><br>
        <input type="number" id="teléfono"><br>
        <label for="correo electrónico">Correo Electrónico</label><br>
        <input type="text" id="correo electrónico"><br>
        <label for="dirección">Dirección</label><br>
        <input type="text" id="dirección"><br>
        <label for="ciudad">Ciudad</label><br>
        <input type="text" id="ciudad"><br>
        <label for="país">País</label><br>
        <input type="text" id="país"><br>  
        <input type="submit" value="Enviar Formulario"><br>
        <input type="reset" value="Resetear Formulario"><br>
    <h1>Mascota Felíz</h1>
    <img src="dueña.jpeg" alt="Imagen no encontrada">

    </form>
</body>
</html>
